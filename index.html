<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Space</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="tweet-box bg-white p-4 rounded shadow-sm">
            <div class="d-flex">
                <img src="https://random.imagecdn.app/500/150" alt="Profile Picture" class="rounded-circle me-3" width="50" height="50">
                <textarea id="tweet-input" class="form-control border-0" rows="3" placeholder="What's happening?"></textarea>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-3">
                <small id="char-counter" class="text-muted">280 characters remaining</small>
                <button id="tweet-btn" class="btn btn-primary rounded-pill px-4">Post</button>
            </div>
        </div>

        <div id="tweets-list" class="mt-4">
            <!-- Text Entered here -->
        </div>
    </div>
    <script src="code.js"></script>
</body>
</html>
